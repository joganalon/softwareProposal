{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    {%block css%}
    {%endblock css%}
    <title> AteNeoCanteen </title>
  </head>

  <header class="frame-parent">
      <div class="search-bar">
        <form action="{%url 'core:search'%}" method="GET">
          <input type="text" placeholder="search for items..." name="q"/>
          <button class="search-button" type="submit">Search</button>
        </form>
      </div>
    </div>

      <div class="account">
              {% if request.user.is_authenticated %}
              <a href="{% url 'userauths:sign-out' %}">Sign out</a>
              {% else %}
              <a href="{% url 'userauths:sign-in' %}">Sign in</a>
              {% endif %}
      </div>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
          <strong>{{message}}</strong>
        </div>
      {% endfor %}
    {% endif %}

    <script>
      setTimeout(() => {
        $(".alert").alert("close");
      }, 3000)
    </script>
</header>

{% block content %}

{% endblock content %}

<section class="footer">

    <div class="footer-info">
      <div class="brand">
        <div class="brand-name">
          <div class="anc1">ANC</div>
        </div>
        <div class="ateneocanteen1">AteNeoCanteen</div>
      </div>
    </div>
</section>

<script src="{%static 'function.js'%}"></script>
</body>
</html>
