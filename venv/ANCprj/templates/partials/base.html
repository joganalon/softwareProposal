{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static '/assets/css/index.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alfa Slab One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Flex:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <title> {% block title %} eCanteen {% endblock %}</title>
  </head>

<header class="frame-parent">
  <div class="frame-group">
    <div class="anc-wrapper">
      <h1 class="anc">ANC</h1>
    </div>
    <div class="ateneocanteen">AteNeoCanteen</div>
  </div>
  <div class="vector-parent">
    <img class="frame-child" alt="" src="./public/rectangle-33.svg" />

    <div class="search-bar">
      <div class="frame-container">
        <div class="all-categories-wrapper">
          <div class="all-categories">All Categories</div>
        </div>
        <div class="gridiconsdropdown-parent">
          <img
            class="gridiconsdropdown"
            alt=""
            src="./public/gridiconsdropdown.svg"
          />

          <div class="dropdown-background">
            <div class="dropdown-background-child"></div>
          </div>
          <div class="search-wrapper">
            <div class="search">Search</div>
          </div>
        </div>
      </div>
      <img
        class="material-symbolssearch-icon"
        alt=""
        src="./public/materialsymbolssearch.svg"
      />
    </div>
  </div>
  <img
    class="icbaseline-history-icon"
    loading="lazy"
    alt=""
    src="{% static '/assets/icons/icbaselinehistory.svg' %}"
  />

  <div class="pay">Pay</div>
  <div class="frame-div">
    <div class="history-wrapper">
      <div class="history">History</div>
    </div>
    <div class="fluent-emoji-high-contrastfor-parent">
      <img
        class="fluent-emoji-high-contrastfor-icon"
        loading="lazy"
        alt=""
        src="{% static 'assets/icons/forkandknifewithplate.svg' %}"
      />

      <div class="orders-wrapper">
        <div class="orders">Orders</div>
      </div>
    </div>
    <div class="fluentpayment-20-regular-wrapper">
      <img
        class="fluentpayment-20-regular-icon"
        alt=""
        src="./public/fluentpayment20regular.svg"
      />
    </div>
  </div>
  <div class="breadcrumb"></div>
</header>



{% block content %}

{% endblock content %}

<section class="footer">
  <div class="footer-2">
    <div class="footer-info">
      <div class="brand">
        <div class="brand-name">
          <div class="anc1">ANC</div>
        </div>
        <div class="ateneocanteen1">AteNeoCanteen</div>
      </div>
    </div>
    <div class="navigation">
      <div class="nav-container">
        <div class="menu">
          <div class="menuheader">
            <div class="about">About</div>
            <div class="features">Features</div>
            <div class="pricing">Pricing</div>
            <div class="gallery">Gallery</div>
            <div class="team">Team</div>
          </div>
        </div>
        <div class="social-links">
          <div class="search-input">
            <div class="search1">
              <div class="search-container">
                <div class="search2">search...</div>
                <img class="union-icon" alt="" src="./public/union.svg" />
              </div>
            </div>
          </div>
          <div class="links">
            <img class="social-icon" alt="" src="./public/social.svg" />
          </div>
          <div class="social-media">
            <div class="social-icons">
              <img
                class="social-icon1"
                alt=""
                src="./public/social.svg"
              />

              <img
                class="social-icon2"
                alt=""
                src="./public/social.svg"
              />
            </div>
          </div>
          <div class="links1">
            <img
              class="social-icon3"
              alt=""
              src="./public/social@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="separator"></div>
      <div class="menufooter">
        <div class="privacy-policy">Privacy Policy</div>
        <div class="terms-of-use">Terms of Use</div>
        <div class="sales-and-refunds">Sales and Refunds</div>
        <div class="legal">Legal</div>
        <div class="site-map">Site Map</div>
      </div>
    </div>
  </div>
</section>
</div>
</body>
</html>
