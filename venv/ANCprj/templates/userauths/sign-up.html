{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'sign-up.css' %}"/>
    <title> AteNeoCanteen </title>
  </head>

<body>
    <section class="main-content">
        <div class="account-creation">
            <div class="account-title">
                <h1 class="create-an-account">Create an Account</h1>
            </div>

            <div class="already-have-an-account-login-wrapper">
                <div class="already-have-an-container">
                    <span>Already have an account? <a href="{% url 'userauths:sign-in' %}">Login.</a></span>
                </div>
            </div>
                
            {% if forms.errors %}
                <div class="alert alert-danger">
                    <strong> {{form.errors}} </strong>
                </div>
            {% endif %}

            <div class="signup-form"> 
                <form method="post" method="POST">
                    {%csrf_token%}
                    <div class="form-group">
                        {{form.username}}
                    </div>
                    <div class="form-group">
                        {{form.email}}
                    </div>
                    <div class="form-group">
                        {{form.password1}}
                    </div>
                    <div class="form-group">
                        {{form.password2}}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn" name="btn-sign-up">Submit and Register</button>
                    </div>
                </form>
            </div>
        </div>   
    </section>
</body>
