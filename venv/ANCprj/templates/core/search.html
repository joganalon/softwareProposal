{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<body>
  <section class="ecanteen-inner">
    <div class="main">
        
      <div class="category-holder">
        {%if query%}
        <h4>{{query}}</h4>
        {%else%}
        <h3 class="big-txt">No searched item</h3>
        {%endif%}
        <div class="path cat-path">
        </div>
    </div>

      <div class="products">
        <div class="list-view">
          <div class="header"></div>
          <div class="products">
            {% for p in products %}
              <a href="{% url 'core:product-detail' p.pid%}">
                <h5>{{ p.title }}</h5>
                <img class="product-thumbnail" src="{{ p.image.url }}" alt="" width="100"/>
              </a>
              <div class="product-category">{{p.category}}</div>
              <div class="product-price">{{p.price}}</div>
              <div class="product-vendor">{{p.vendor}}</div>
            {% endfor %}
          </div>
        </div>
      </div>

    </div>
  </section>
</body>
{% endblock content %}
